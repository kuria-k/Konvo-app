<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Konvo{% endblock %}</title>
  </head>

  <body class="bg-black text-white">
    <header class="bg-gradient-to-r from-[#00BFFF] via-[#FF69B4] to-[#000000] shadow-lg">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <!-- Logo / Brand -->
        <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
          <span class="ml-3 text-2xl font-extrabold tracking-wide">
            <span class="text-black text-4xl">K</span>onvo<span class="text-[#FF69B4]">
          </span>
        </a>

        <!-- Navigation Links -->
        <nav class="md:ml-auto flex flex-wrap gap-4 items-center text-base justify-center">
          <!-- <a href="{% url 'home' %}"
            class="px-4 py-2 rounded-full transition duration-300 {% if request.resolver_match.url_name == 'home' %}bg-[#00BFFF] text-black{% else %}hover:text-[#00BFFF]{% endif %}">
            Home
          </a> -->
          <a href="{% url 'login' %}"
            class="px-4 py-2 rounded-full transition duration-300 {% if request.resolver_match.url_name == 'login' %}bg-[#FF69B4] text-black{% else %}hover:text-[#FF69B4]{% endif %}">
            Login
          </a>
          <a href="{% url 'signup' %}"
            class="px-4 py-2 rounded-full transition duration-300 {% if request.resolver_match.url_name == 'signup' %}bg-[#00BFFF] text-black{% else %}hover:text-[#00BFFF]{% endif %}">
            Signup
          </a>
        </nav>
      </div>
    </header>



    <!-- Page Content -->
    <div class="content">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="text-white body-font bg-gradient-to-r from-[#00BFFF] via-[#FF69B4] to-[#6A0572]">
  <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
    <!-- Brand -->
    <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#FFA07A]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
      </svg>
      <span class="ml-3 text-xl font-bold tracking-wide">
        <span class="text-[#FFFFFF] text-2xl">K</span>onvo<span class="text-[#FF69B4] text-2xl">
      </span>
    </a>

    <!-- Copyright -->
    <p class="text-sm text-white sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-white sm:py-2 sm:mt-0 mt-4">
      © 2025 Konvo —
      <a href="https://twitter.com/knyttneve" class="text-[#FFA07A] ml-1 hover:underline" target="_blank" rel="noopener noreferrer">@Konvo</a>
    </p>

    <!-- Social Icons -->
    <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
      <a class="text-[#00FFFF] hover:text-white">
        <svg fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
          <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
        </svg>
      </a>
      <a class="ml-3 text-[#FF69B4] hover:text-white">
        <svg fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
          <path
            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
        </svg>
      </a>
      <a class="ml-3 text-[#FFA07A] hover:text-white">
        <svg fill="none" stroke="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
          <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
          <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01" />
        </svg>
      </a>
      <a class="ml-3 text-[#00BFFF] hover:text-white">
        <svg fill="currentColor" stroke="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
          <path
            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z" />
          <circle cx="4" cy="4" r="2" />
        </svg>
      </a>
    </span>
  </div>
</footer>

  </body>
</html>
